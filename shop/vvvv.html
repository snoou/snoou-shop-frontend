<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نمونه نوبار</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-pink-100">
        <nav class="max-w-6xl mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-16">
                <!-- Right: Brand -->
                <a href="#" class="flex items-center gap-2">
                    <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-pink-100">
                        <!-- ساده: حرف ن -->
                        <span class="font-bold text-pink-600">ن</span>
                    </span>
                    <span class="text-lg font-extrabold tracking-tight text-pink-600">نسیم</span>
                </a>

                <!-- Center: Search (md+) -->
                <div class="hidden md:flex flex-1 mx-6">
                    <label class="relative w-full">
                        <input type="search" placeholder="جستجو در محصولات..."
                            class="w-full rounded-xl border border-pink-200/70 focus:border-pink-400 focus:ring-2 focus:ring-pink-200/60 outline-none py-2 pe-10 ps-4 text-sm" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            class="w-5 h-5 absolute top-1/2 -translate-y-1/2 end-3 opacity-70">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.49L21.49 20zM9.5 14A4.5 4.5 0 1 1 14 9.5A4.505 4.505 0 0 1 9.5 14" />
                        </svg>
                    </label>
                </div>

                <!-- Left: Actions -->
                <div class="flex items-center gap-2">
                    <!-- Cart -->
                    <button
                        class="hidden sm:inline-flex items-center gap-2 rounded-xl border border-pink-200 px-3 py-2 text-sm hover:bg-pink-50 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4m10 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 18M7.2 14h9.45a2.5 2.5 0 0 0 2.42-1.87l1.5-6A1.5 1.5 0 0 0 19.12 4H6.3l-.3-1A1.5 1.5 0 0 0 4.55 2H3a1 1 0 0 0 0 2h1.2l3 9a2.5 2.5 0 0 0 2 1" />
                        </svg>
                        <span class="hidden md:inline">سبد</span>
                    </button>
                    <!-- Profile -->
                    <a href="#"
                        class="hidden sm:inline-flex rounded-xl border border-pink-200 px-3 py-2 text-sm hover:bg-pink-50 transition">ورود</a>

                    <!-- Mobile search icon -->
                    <button id="openSearch" class="md:hidden inline-flex p-2 rounded-lg hover:bg-pink-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.49L21.49 20zM9.5 14A4.5 4.5 0 1 1 14 9.5A4.505 4.505 0 0 1 9.5 14" />
                        </svg>
                    </button>

                    <!-- Mobile menu button -->
                    <button id="menuBtn" class="md:hidden inline-flex p-2 rounded-lg hover:bg-pink-50"
                        aria-label="باز کردن منو" aria-expanded="false">
                        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
                        </svg>
                        <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M18.3 5.71L12 12l6.3 6.29l-1.41 1.41L12 13.41l-6.29 6.3l-1.41-1.42L10.59 12L3.3 5.71L4.71 4.3L12 11.59L19.29 4.3z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Desktop links -->
            <div class="hidden md:flex items-center gap-4 h-12">
                <a href="#" class="text-sm hover:text-pink-600">جدیدترین‌ها</a>
                <a href="#" class="text-sm hover:text-pink-600">لباس مجلسی</a>
                <a href="#" class="text-sm hover:text-pink-600">مانتو</a>
                <div class="relative group">
                    <button class="text-sm hover:text-pink-600 inline-flex items-center gap-1">
                        دسته‌ها
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7 10l5 5 5-5z" />
                        </svg>
                    </button>
                    <!-- dropdown -->
                    <div
                        class="absolute end-0 mt-2 w-44 rounded-xl border border-pink-100 bg-white shadow-lg opacity-0 translate-y-1 pointer-events-none group-hover:opacity-100 group-hover:translate-y-0 group-hover:pointer-events-auto transition">
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-pink-50">بلوز و شومیز</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-pink-50">شلوار</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-pink-50">اکسسوری</a>
                    </div>
                </div>
                <a href="#"
                    class="ms-auto inline-flex items-center rounded-lg bg-pink-600 text-white text-sm px-3 py-2 hover:bg-pink-700 transition">حراج</a>
            </div>

            <!-- Mobile panel -->
            <div id="mobilePanel" class="md:hidden hidden border-t border-pink-100">
                <div class="py-3 space-y-1">
                    <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">جدیدترین‌ها</a>
                    <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">لباس مجلسی</a>
                    <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">مانتو</a>
                    <details class="px-2">
                        <summary class="cursor-pointer py-2 rounded-lg hover:bg-pink-50">دسته‌ها</summary>
                        <div class="ps-4 py-1">
                            <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">بلوز و شومیز</a>
                            <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">شلوار</a>
                            <a href="#" class="block px-2 py-2 rounded-lg hover:bg-pink-50">اکسسوری</a>
                        </div>
                    </details>

                    <!-- Mobile search -->
                    <div id="mobileSearch" class="hidden px-2 pt-2">
                        <label class="relative block">
                            <input type="search" placeholder="جستجو..."
                                class="w-full rounded-xl border border-pink-200 focus:border-pink-400 focus:ring-2 focus:ring-pink-200 outline-none py-2 pe-10 ps-4 text-sm" />
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-5 h-5 absolute top-1/2 -translate-y-1/2 end-3 opacity-70" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.49L21.49 20zM9.5 14A4.5 4.5 0 1 1 14 9.5A4.505 4.505 0 0 1 9.5 14" />
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Demo content -->
    <main class="max-w-6xl mx-auto p-6">
        <div
            class="h-64 rounded-2xl bg-gradient-to-tr from-pink-100 to-white border border-pink-100 flex items-center justify-center">
            <p class="text-pink-700">اینجا محتوای صفحه‌ست</p>
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');
        const mobilePanel = document.getElementById('mobilePanel');
        const openSearch = document.getElementById('openSearch');
        const mobileSearch = document.getElementById('mobileSearch');

        menuBtn.addEventListener('click', () => {
            const open = mobilePanel.classList.toggle('hidden') === false;
            menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
            menuIcon.classList.toggle('hidden', open);
            closeIcon.classList.toggle('hidden', !open);
            // بستن سرچ موبایل هنگام باز شدن منو
            if (open) mobileSearch.classList.add('hidden');
        });

        openSearch.addEventListener('click', () => {
            mobileSearch.classList.toggle('hidden');
            // اگر سرچ باز شد، منو بسته شود
            if (!mobileSearch.classList.contains('hidden')) {
                mobilePanel.classList.remove('hidden');
                menuBtn.setAttribute('aria-expanded', 'true');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
