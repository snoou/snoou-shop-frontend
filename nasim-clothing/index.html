<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>پوشاک نسیم</title>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-pink-100 shadow-sm">
        <nav class="max-w-6xl mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-16">

                <a href="#" class="flex items-center gap-2">
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-2xl bg-pink-100 shadow">
                        <span class="font-bold text-pink-600 text-lg">ن</span>
                    </span>
                    <span class="text-lg font-extrabold tracking-tight text-pink-600">نسیم</span>
                </a>

                <div class="hidden md:flex flex-1 mx-6">
                    <label class="relative w-full">
                        <input type="search" placeholder="جستجو در محصولات..."
                            class="w-full rounded-xl border border-pink-200/70 focus:border-pink-400 focus:ring-2 focus:ring-pink-200/60 outline-none py-2 pe-10 ps-4 text-sm shadow-sm transition">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 absolute top-1/2 -translate-y-1/2 end-3 opacity-70 pointer-events-none"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79L20 21.49 21.49 20zM9.5 14A4.5 4.5 0 1114 9.5 4.505 4.505 0 019.5 14" />
                        </svg>
                    </label>
                </div>

                <div class="flex items-center gap-3">
                    <button id="openSearch" class="md:hidden inline-flex p-2 rounded-lg hover:bg-pink-50 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79L20 21.49 21.49 20zM9.5 14A4.5 4.5 0 1114 9.5 4.505 4.505 0 019.5 14" />
                        </svg>
                    </button>

                    <button
                        class="flex items-center gap-2 rounded-xl border border-pink-200 px-3 py-2 text-sm hover:bg-pink-50 transition shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M7 18a2 2 0 100 4 2 2 0 000-4m10 0a2 2 0 10.001 4A2 2 0 0017 18M7.2 14h9.45a2.5 2.5 0 002.42-1.87l1.5-6A1.5 1.5 0 0019.12 4H6.3l-.3-1A1.5 1.5 0 004.55 2H3a1 1 0 000 2h1.2l3 9a2.5 2.5 0 002 1" />
                        </svg>
                        <span class="hidden md:inline">سبد خرید</span>
                    </button>
                </div>
            </div>

            <div id="mobileSearch" class="hidden px-2 pt-2 md:hidden">
                <label class="relative block">
                    <input type="search" placeholder="جستجو..."
                        class="w-full rounded-xl border border-pink-200 focus:border-pink-400 focus:ring-2 focus:ring-pink-200 outline-none py-2 pe-10 ps-4 text-sm shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="w-5 h-5 absolute top-1/2 -translate-y-1/2 end-3 opacity-70 pointer-events-none"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79L20 21.49 21.49 20zM9.5 14A4.5 4.5 0 1114 9.5 4.505 4.505 0 019.5 14" />
                    </svg>
                </label>
            </div>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto p-4 sm:p-6">
        <section
            class="bg-gradient-to-r from-pink-200 via-pink-100 to-white flex flex-col items-center justify-center py-16 rounded-2xl text-center shadow-sm">
            <h1
                class="text-4xl sm:text-5xl font-extrabold my-4 text-pink-500 leading-relaxed tracking-tight [text-shadow:2px_2px_4px_rgba(0,0,0,0.25)]">
                جدیدترین کالکشن زنانه</h1>
            <p class="text-pink-600 font-semibold bg-white/70 px-4 py-2 rounded-xl shadow">استایل شیک و خاص خودت رو پیدا
                کن</p>
        </section>

        <section class="mt-10">
            <h2 class="text-2xl font-extrabold opacity-80 mb-6">دسته‌بندی‌ها</h2>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 text-center">
                <div>
                    <img src="chosss/title/2.png" class="mx-auto w-32 sm:w-40" alt="اکسسوری">
                    <button
                        class="mt-3 px-4 py-2 rounded-xl bg-gradient-to-r from-pink-200 to-pink-50 text-pink-600 font-bold shadow hover:from-pink-500 hover:to-pink-400 hover:text-white transition">اکسسوری</button>
                </div>
                <div>
                    <img src="chosss/title/1.png" class="mx-auto w-32 sm:w-40" alt="لباس مجلسی">
                    <button
                        class="mt-3 px-4 py-2 rounded-xl bg-gradient-to-r from-pink-200 to-pink-50 text-pink-600 font-bold shadow hover:from-pink-500 hover:to-pink-400 hover:text-white transition">لباس
                        مجلسی</button>
                </div>
                <div>
                    <img src="chosss/title/3.png" class="mx-auto w-32 sm:w-40" alt="لباس خواب">
                    <button
                        class="mt-3 px-4 py-2 rounded-xl bg-gradient-to-r from-pink-200 to-pink-50 text-pink-600 font-bold shadow hover:from-pink-500 hover:to-pink-400 hover:text-white transition">لباس
                        خواب</button>
                </div>
                <div>
                    <img src="chosss/title/4.png" class="mx-auto w-32 sm:w-40" alt="اسپورت">
                    <button
                        class="mt-3 px-4 py-2 rounded-xl bg-gradient-to-r from-pink-200 to-pink-50 text-pink-600 font-bold shadow hover:from-pink-500 hover:to-pink-400 hover:text-white transition">اسپورت</button>
                </div>
            </div>
        </section>

        <section class="mt-12 flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/3 lg:w-1/4 space-y-6 md:sticky md:top-24 self-start">
                <div>
                    <label class="block mb-2 font-bold opacity-70">نمایش بر اساس:</label>
                    <div class="relative">
                        <select id="shop"
                            class="w-full border border-pink-300 rounded-lg px-4 py-2 appearance-none focus:ring-2 focus:ring-pink-200 cursor-pointer">
                            <option value="dress">لباس مجلسی</option>
                            <option value="accessory">اکسسوری</option>
                            <option value="pajama">لباس خواب</option>
                            <option value="sports">اسپورت</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>

                <div class="relative">
                    <input id="range" type="range" min="0" max="2000000" step="10000" value="500000"
                        class="w-full appearance-none bg-pink-200 h-2 rounded-lg cursor-pointer [direction:ltr]">
                    <span id="price"
                        class="absolute -top-8 left-0 bg-pink-500 text-white text-xs px-2 py-1 rounded shadow">
                        0
                    </span>
                </div>
            </aside>

            <div id="product-container" class="flex-1 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <script src="src/script.js">
       
    </script>
</body>

</html>
